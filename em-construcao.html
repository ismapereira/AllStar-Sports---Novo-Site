<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção - AllStar Sports</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .construction-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--dark);
            position: relative;
            overflow: hidden;
        }

        .construction-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="1" fill="%23ffffff05"/></svg>') 0 0/50px 50px;
            opacity: 0.05;
        }

        .construction-content {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .construction-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        .construction-title {
            color: var(--white);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .construction-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: #0095cc;
            transform: translateY(-2px);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .construction-title {
                font-size: 2rem;
            }

            .construction-icon {
                font-size: 3rem;
            }

            .construction-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="construction-page">
        <div class="construction-content" data-aos="fade-up">
            <i class="fas fa-hard-hat construction-icon"></i>
            <h1 class="construction-title">Página em Construção</h1>
            <p class="construction-text">
                Estamos trabalhando duro para trazer novidades incríveis para você.
                Em breve, esta página estará disponível com conteúdo exclusivo.
            </p>
            <a href="index.html" class="back-home">
                <i class="fas fa-home"></i>
                <span>Voltar para Home</span>
            </a>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
